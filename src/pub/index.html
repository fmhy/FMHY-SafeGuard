<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FMHY SafeGuard</title>
    <style>
      @font-face {
        font-family: "Inter";
        src: url("../res/fonts/inter.woff2") format("woff2");
      }

      :root {
        --background-color: rgb(26, 26, 26);
        --text-color: #848a94;
        --text-color-light: #e8e8e8;
        --accent-color: #c4b5fd;
        --link-color: #ff7518; /* Halloween orange */
        --hover-bg: rgba(255, 255, 255, 0.1);
      }

      [data-theme="light"] {
        --background-color: #f5f5f5;
        --text-color: #4b5563;
        --text-color-light: #1a1a1a;
        --accent-color: #6c63ff;
        --link-color: #0366d6;
        --hover-bg: rgba(0, 0, 0, 0.1);
      }

      body {
        text-align: center;
        background-color: var(--background-color);
        font-family: "Inter", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        color: var(--text-color);
        margin: 0;
        padding: 10px;
        min-width: 300px;
        max-width: 320px; /* Limit the width to make it more compact */
        position: relative; /* For absolute positioning of settings button */
        overflow: hidden; /* Prevent horizontal scrolling */
      }

      .header {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        padding-right: 25px;
      }

      .title h1 {
        font-size: 24px;
        /* Halloween gradient: Purple to Orange */
        background: -webkit-linear-gradient(120deg, #6a0dad 30%, #ff7518);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0;
        padding: 10px;
      }

      /* Settings Button */
      .settings-button {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        border-radius: 8px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .settings-button:hover {
        background: var(--hover-bg);
      }

      .settings-button svg {
        width: 20px;
        height: 20px;
        transition: transform 0.3s ease;
      }

      .settings-button:hover svg {
        transform: rotate(45deg);
      }

      .settings-button path {
        fill: var(--text-color);
        transition: fill 0.3s ease;
      }

      .settings-button:hover path {
        fill: var(--accent-color);
      }

      #status-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
      }

      .status-image {
        width: 60px; /* Reduced icon size */
        height: 60px;
        transition: transform 0.3s ease;
      }

      #status-message {
        font-size: 14px; /* Smaller text for compact design */
        margin-top: 10px;
        color: var(--text-color-light);
        line-height: 1.3;
        padding: 0 10px;
      }

      #status-message strong {
        color: var(--accent-color);
      }

      #error-message {
        color: red;
        margin-top: 10px;
      }

      #footer {
        font-size: 11px; /* Smaller footer text */
        margin-top: 10px;
        color: var(--text-color);
      }

      #footer a {
        color: var(--link-color);
        text-decoration: none;
      }

      #footer a:hover {
        text-decoration: underline;
      }

      #feedback {
        font-size: 12px;
        margin-top: 10px;
        color: var(--text-color);
      }

      #feedback a {
        color: var(--link-color);
        text-decoration: none;
      }

      #feedback a:hover {
        text-decoration: underline;
      }

      /* Animation for status change */
      .status-image.active {
        transform: scale(1.1);
      }

      /* Floating Halloween Icons */
      .floating-icon {
        position: absolute;
        width: 30px;
        height: 30px;
        opacity: 0.1; /* Lower opacity for a subtle effect */
        pointer-events: none; /* Makes them unclickable */
        filter: grayscale(100%) brightness(0.7); /* Black and white filter */
        animation: float 8s ease-in-out infinite, rotate 5s linear infinite;
      }

      /* Adjusted positions to stay within popup bounds */
      .icon1 {
        top: 15%;
        left: 15%;
        animation-delay: 0s;
        transform: rotate(10deg);
      }
      .icon2 {
        top: 25%;
        left: 65%;
        animation-delay: 1s;
        transform: rotate(-15deg);
      }
      .icon3 {
        top: 45%;
        left: 35%;
        animation-delay: 2s;
        transform: rotate(25deg);
      }
      .icon4 {
        top: 65%;
        left: 10%;
        animation-delay: 3s;
        transform: rotate(-30deg);
      }
      .icon5 {
        top: 75%;
        left: 70%;
        animation-delay: 4s;
        transform: rotate(15deg);
      }
      .icon6 {
        top: 20%;
        left: 45%;
        animation-delay: 5s;
        transform: rotate(-10deg);
      }
      .icon7 {
        top: 55%;
        left: 20%;
        animation-delay: 6s;
        transform: rotate(5deg);
      }
      .icon8 {
        top: 35%;
        left: 75%;
        animation-delay: 7s;
        transform: rotate(-20deg);
      }

      /* Reduced floating movement to stay within bounds */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
        }
        50% {
          transform: translateY(-8px) translateX(5px);
        }
      }

      /* Continuous rotation effect */
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Halloween-colored links */
      #footer a,
      #feedback a {
        color: #ff7518;
        text-decoration: none;
      }

      #footer a:hover,
      #feedback a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Halloween Update! -->
    <!-- Floating Halloween Icons in Black and White -->
    <img

    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Skull/3D/skull_3d.png"

    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Person%20zombie/3D/person_zombie_3d.png"
      alt="Zombie Icon"
      class="floating-icon icon4"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Ghost/3D/ghost_3d.png"
      alt="Ghost Icon"
      class="floating-icon icon5"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Jack-o-lantern/3D/jack-o-lantern_3d.png"
      alt="Pumpkin Icon"
      class="floating-icon icon6"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Skull/3D/skull_3d.png"
      alt="Skull Icon"
      class="floating-icon icon7"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Person%20zombie/3D/person_zombie_3d.png"
      alt="Zombie Icon"
      class="floating-icon icon8"
    />

    <div class="header">
      <div class="title">
        <h1>FMHY SafeGuard</h1>
      </div>
      <button class="settings-button" id="settingsButton" title="Open Settings">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

      </button>
    </div>
    <div id="status-container">
      <img
        id="status-icon"
        class="status-image"
        src="safe.png"
        alt="Status Icon"
      />
      <p id="status-message">Checking site status...</p>
    </div>
    <p id="error-message"></p>
    <div id="feedback">
      <p>
        Think this is a mistake?
        <a href="https://github.com/fmhy/FMHY-SafeGuard/issues" target="_blank"
          >Let us know</a
        >.
      </p>
    </div>
    <div id="footer">
      <p>
        Powered by
        <a href="https://github.com/fmhy/FMHYFilterlist" target="_blank"
          >FMHY Filterlist</a
        >
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
