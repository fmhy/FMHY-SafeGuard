<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FMHY SafeGuard - Warning</title>
    <link rel="icon" type="image/x-icon" href="../res/ext_icon_144.png" />
    <script src="warning-page.js"></script>
    <style>
      @font-face {
        font-family: "Inter";
        src: url("../res/fonts/inter.woff2") format("woff2");
      }

      :root {
        --background: rgb(26, 26, 26);
        --text-primary: #e8e8e8;
        --text-secondary: #848a94;
        --accent-purple: #6a0dad; /* Halloween purple */
        --accent-blue: #ff7518; /* Halloween orange */
        --danger: #ff4444;
        --card-bg: rgba(255, 255, 255, 0.05);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--background);
        font-family: "Inter", sans-serif;
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        line-height: 1.5;
      }

      .container {
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      .warning-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 2rem;
        margin: 2rem 0;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        /* Halloween gradient: Purple to Orange */
        background: linear-gradient(
          120deg,
          var(--accent-purple) 30%,
          var(--accent-blue)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .warning-icon {
        width: 80px;
        height: 80px;
        margin: 1.5rem 0;
        animation: pulse 2s infinite;
      }

      .url {
        color: var(--danger);
        font-weight: 500;
        margin-bottom: 1rem;
        word-break: break-all;
      }

      .warning-text {
        color: var(--text-secondary);
        margin-bottom: 2rem;
      }

      .buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        border: none;
        font-family: inherit;
        font-weight: 600;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s, opacity 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn-primary {
        background: linear-gradient(
          120deg,
          var(--accent-purple),
          var(--accent-blue)
        );
        color: white;
      }

      .btn-secondary {
        background: transparent;
        border: 1px solid var(--text-secondary);
        color: var(--text-secondary);
      }

      .footer {
        margin-top: 2rem;
        color: var(--text-secondary);
        font-size: 0.875rem;
      }

      .footer a {
        color: var(--accent-blue); /* Halloween orange */
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @media (max-width: 480px) {
        .buttons {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }

      /* Floating Halloween Icons */
      .floating-icon {
        position: fixed;
        width: 40px;
        height: 40px;
        opacity: 0.08; /* Even more subtle for full-page */
        pointer-events: none;
        filter: grayscale(100%) brightness(0.6);
        animation: float 10s ease-in-out infinite, rotate 6s linear infinite;
        z-index: 1;
      }

      /* Halloween icon positions for full page */
      .icon1 {
        top: 5%;
        left: 10%;
        animation-delay: 0s;
        transform: rotate(15deg);
      }
      .icon2 {
        top: 15%;
        right: 15%;
        animation-delay: 1.5s;
        transform: rotate(-20deg);
      }
      .icon3 {
        top: 40%;
        left: 5%;
        animation-delay: 3s;
        transform: rotate(30deg);
      }
      .icon4 {
        top: 60%;
        right: 10%;
        animation-delay: 4.5s;
        transform: rotate(-10deg);
      }
      .icon5 {
        bottom: 20%;
        left: 20%;
        animation-delay: 6s;
        transform: rotate(25deg);
      }
      .icon6 {
        bottom: 10%;
        right: 25%;
        animation-delay: 7.5s;
        transform: rotate(-15deg);
      }
      .icon7 {
        top: 25%;
        left: 50%;
        animation-delay: 9s;
        transform: rotate(5deg);
      }
      .icon8 {
        bottom: 40%;
        right: 50%;
        animation-delay: 2s;
        transform: rotate(-25deg);
      }

      /* Halloween floating animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
        }
        33% {
          transform: translateY(-15px) translateX(10px);
        }
        66% {
          transform: translateY(5px) translateX(-8px);
        }
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Halloween Update! -->
    <!-- Floating Halloween Icons -->
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Ghost/3D/ghost_3d.png"
      alt="Ghost Icon"
      class="floating-icon icon1"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Jack-o-lantern/3D/jack-o-lantern_3d.png"
      alt="Pumpkin Icon"
      class="floating-icon icon2"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Skull/3D/skull_3d.png"
      alt="Skull Icon"
      class="floating-icon icon3"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Person%20zombie/3D/person_zombie_3d.png"
      alt="Zombie Icon"
      class="floating-icon icon4"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Ghost/3D/ghost_3d.png"
      alt="Ghost Icon"
      class="floating-icon icon5"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Jack-o-lantern/3D/jack-o-lantern_3d.png"
      alt="Pumpkin Icon"
      class="floating-icon icon6"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Skull/3D/skull_3d.png"
      alt="Skull Icon"
      class="floating-icon icon7"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Person%20zombie/3D/person_zombie_3d.png"
      alt="Zombie Icon"
      class="floating-icon icon8"
    />

    <div class="container">
      <h1 class="title">FMHY SafeGuard</h1>
      <div class="warning-card">
        <img
          src="../res/icons/unsafe.png"
          alt="Warning"
          class="warning-icon"
          id="warningIcon"
        />
        <p class="url" id="unsafeUrl"></p>
        <p class="warning-text">
          This site has been flagged as <strong>unsafe</strong>.<br />
          Its Recommended To Avoid this Site.
        </p>
        <div class="buttons">
          <button class="btn btn-secondary" id="goBack">
            Go Back (Recommended)
          </button>
          <button class="btn btn-primary" id="proceed">Proceed Anyway</button>
        </div>
      </div>
      <div class="footer">
        <p>
          Think this is a mistake?
          <a
            href="https://github.com/fmhy/FMHY-SafeGuard/issues"
            target="_blank"
            >Let us know</a
          >
        </p>
        <p>
          Powered by
          <a href="https://github.com/fmhy/FMHYFilterlist" target="_blank"
            >FMHY Filterlist</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
